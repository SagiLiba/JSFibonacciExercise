<!DOCTYPE html>
<html>
<body>
<h2>Fibonacci Sequence:</h2>
<p id="text"></p>
<script>
// Calculate fibonacci

var fibonacci = (function(){
	var memo = {};

	function f(n){
		var value;

		if ( n in memo ) {
			value = memo[n];
		} else {
			if ( n === 0 || n === 1 )
    			value = n;
			else 
   				value = f(n-1) + f(n-2);
			memo[n] = value;
		}
		return value;
	}
    
	return f;
})();

// Each time we call func 
// it runs fibonacci and updates the count

var func = (function(){

	var count = 0;

	var f2 = (function(){
		count++;
		var calcFib = fibonacci(count);
		// Add result
		var text= document.getElementById("text").innerText;
		document.getElementById("text").innerHTML = text + ((i > 0 ) ? (" - ") : ("")) + calcFib;

	});
	return f2;
})();

var N = 10;

for (var i=0; i < N; i++){
	func();
}
</script>
</body>
</html>
